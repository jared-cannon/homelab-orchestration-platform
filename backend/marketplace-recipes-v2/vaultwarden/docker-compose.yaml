version: '3.8'

services:
  vaultwarden:
    image: vaultwarden/server:${VERSION}
    container_name: vaultwarden-${DEPLOYMENT_ID}
    restart: unless-stopped

    environment:
      - DOMAIN=https://${DOMAIN}
      - SIGNUPS_ALLOWED=${ALLOW_SIGNUPS}
      - ADMIN_TOKEN=${ADMIN_TOKEN}

    volumes:
      - vaultwarden-data:/data

    ports:
      - "${PORT}:80"

    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/alive"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  vaultwarden-data:
    driver: local
